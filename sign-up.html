<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun Fishing Club for persons who likes fishing in Ireland">
    <meta name="keywords" content="fun fishing, fishing club, fishing for beginners, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Fishing</title>
</head>
<body>
    <header>
        <!--Logo + Nav Bar-->
        <a href="index.html">
            <h1 id="logo">Fun Fishing</h1>
        </a>
        <nav id="menu">
            <ul>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
    </header>
    <!--Sign up section-->
    <section class="form-section" >
        <form target="_blank" action="https://formdump.codeinstitute.net" method="POST" class="signup-form">

            
            <h2>Join our newsletter to recieve fishing class updates directly to your mailbox.</h2>
            <label for="fname">First Name</label><br>
            <input id="fname" name="first_name" type="text" required class="text-input">
            <br>
            <label for="lname">Last Name</label><br>
            <input id="lname" name="last_name" type="text" required class="text-input">
            <br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email_address" required class="text-input">
            <br>
            <p>Preferred fishing type:</p>
            <br>
            
            <label for="beginners">Beginners lessons</label>
            <input type="radio" id="beginners" name="fishing_preference" value="beginners" required>
            <label for="children">Childrens lessons</label>
            <input type="radio" id="children" name="fishing_preference" value="children" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="fishing_preference" value="both" required>
            
            <input onclick="window.location.href = 'thankyou.html';" class="join-button" type="submit" value="Join Now!">

        </form>
    </section>

    <footer>
        <!--Social links-->
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- fontawsome icon script-->
    <script src="https://kit.fontawesome.com/2c19ba1d16.js" crossorigin="anonymous"></script>
</body>

</html>
